<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc Học Tập - Komei Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --focus: #ef4444; /* Màu đỏ cho lúc học */
            --break: #10b981; /* Màu xanh cho lúc nghỉ */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Be Vietnam Pro', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* --- THANH ĐIỀU HƯỚNG --- */
        .nav-bar {
            position: absolute; top: 20px; left: 20px;
        }
        .home-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px; border-radius: 50px; cursor: pointer;
            text-decoration: none; font-weight: 600; font-size: 0.9rem;
            transition: all 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .home-btn:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }

        /* --- ĐỒNG HỒ POMODORO --- */
        .timer-card {
            background: var(--card);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.05);
        }

        .modes {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; background: rgba(0,0,0,0.2);
            padding: 5px; border-radius: 50px; width: fit-content; margin-left: auto; margin-right: auto;
        }

        .mode-btn {
            padding: 8px 20px; border-radius: 50px; border: none; cursor: pointer;
            background: transparent; color: #94a3b8; font-weight: 600; transition: all 0.3s;
        }
        .mode-btn.active { background: var(--focus); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }

        .time-display {
            font-size: 6rem; font-weight: 800; line-height: 1; margin-bottom: 30px;
            font-variant-numeric: tabular-nums; /* Giữ số không bị nhảy */
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .main-btn {
            padding: 15px 50px; font-size: 1.5rem; font-weight: 700; border-radius: 20px;
            border: none; cursor: pointer; background: white; color: var(--focus);
            box-shadow: 0 10px 0 #cbd5e1; transition: all 0.1s; text-transform: uppercase;
        }
        .main-btn:active { transform: translateY(10px); box-shadow: none; }

        /* --- DANH SÁCH VIỆC CẦN LÀM (TODO) --- */
        .todo-section {
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px;
        }
        .todo-header { font-weight: 700; margin-bottom: 15px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .todo-input {
            flex: 1; padding: 12px; border-radius: 10px; border: none; background: rgba(0,0,0,0.3);
            color: white; outline: none; font-size: 1rem;
        }
        .add-btn {
            padding: 0 15px; border-radius: 10px; border: none; background: var(--card);
            color: white; cursor: pointer; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.1);
        }

        .todo-list { list-style: none; text-align: left; max-height: 200px; overflow-y: auto; }
        .todo-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); animation: fadeIn 0.3s;
        }
        .todo-text { cursor: pointer; transition: 0.2s; }
        .todo-item.done .todo-text { text-decoration: line-through; color: #64748b; }
        .del-btn { background: none; border: none; color: #475569; cursor: pointer; font-size: 1.2rem; }
        .del-btn:hover { color: #ef4444; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Responsive */
        @media (max-width: 480px) {
            .time-display { font-size: 5rem; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="index.html" class="home-btn">← Về trang chủ</a>
    </div>

    <div class="container">
        <div class="timer-card">
            <div class="modes">
                <button class="mode-btn active" onclick="setMode('pomodoro')">Học (25')</button>
                <button class="mode-btn" onclick="setMode('short')">Nghỉ ngắn (5')</button>
                <button class="mode-btn" onclick="setMode('long')">Nghỉ dài (15')</button>
            </div>

            <div class="time-display" id="time">25:00</div>

            <button class="main-btn" id="start-btn" onclick="toggleTimer()">BẮT ĐẦU</button>
        </div>

        <div class="todo-section">
            <div class="todo-header">Nhiệm vụ hôm nay</div>
            <div class="input-group">
                <input type="text" id="todo-input" class="todo-input" placeholder="Nhập việc cần làm..." onkeypress="handleEnter(event)">
                <button class="add-btn" onclick="addTodo()">+</button>
            </div>
            <ul class="todo-list" id="todo-list">
                </ul>
        </div>
    </div>

    <audio id="bell-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let currentMode = 'pomodoro'; // pomodoro, short, long

    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start-btn');
    const bell = document.getElementById('bell-sound');
    const root = document.documentElement;

    // --- LOGIC ĐỒNG HỒ ---
    function updateDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timeDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        document.title = `${timeDisplay.textContent} - Góc Học Tập`;
    }

    function toggleTimer() {
        if (timerId) {
            // Đang chạy -> Tạm dừng
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = "TIẾP TỤC";
            startBtn.style.boxShadow = "0 10px 0 #cbd5e1";
            startBtn.style.transform = "translateY(0)";
        } else {
            // Đang dừng -> Chạy
            startBtn.textContent = "TẠM DỪNG";
            startBtn.style.boxShadow = "none";
            startBtn.style.transform = "translateY(10px)"; // Hiệu ứng nút lún xuống
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft === 0) {
                    clearInterval(timerId);
                    timerId = null;
                    bell.play(); // Keng!
                    alert(currentMode === 'pomodoro' ? "Hết giờ học! Nghỉ tí đi bro." : "Hết giờ nghỉ! Chiến tiếp nào.");
                    startBtn.textContent = "BẮT ĐẦU";
                    resetTimer();
                }
            }, 1000);
        }
    }

    function setMode(mode) {
        clearInterval(timerId);
        timerId = null;
        startBtn.textContent = "BẮT ĐẦU";
        startBtn.style.boxShadow = "0 10px 0 #cbd5e1";
        startBtn.style.transform = "translateY(0)";
        
        currentMode = mode;
        
        // Update UI các nút chế độ
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        
        if (mode === 'pomodoro') {
            timeLeft = 25 * 60;
            document.querySelectorAll('.mode-btn')[0].classList.add('active');
            root.style.setProperty('--focus', '#ef4444'); // Đỏ
            document.querySelector('.mode-btn.active').style.background = '#ef4444';
            document.querySelector('.mode-btn.active').style.boxShadow = '0 4px 15px rgba(239, 68, 68, 0.4)';
            startBtn.style.color = '#ef4444';
        } else if (mode === 'short') {
            timeLeft = 5 * 60;
            document.querySelectorAll('.mode-btn')[1].classList.add('active');
            root.style.setProperty('--focus', '#10b981'); // Xanh lá
            document.querySelector('.mode-btn.active').style.background = '#10b981';
            document.querySelector('.mode-btn.active').style.boxShadow = '0 4px 15px rgba(16, 185, 129, 0.4)';
            startBtn.style.color = '#10b981';
        } else {
            timeLeft = 15 * 60;
            document.querySelectorAll('.mode-btn')[2].classList.add('active');
            root.style.setProperty('--focus', '#3b82f6'); // Xanh dương
            document.querySelector('.mode-btn.active').style.background = '#3b82f6';
            document.querySelector('.mode-btn.active').style.boxShadow = '0 4px 15px rgba(59, 130, 246, 0.4)';
            startBtn.style.color = '#3b82f6';
        }
        updateDisplay();
    }

    function resetTimer() {
        if(currentMode === 'pomodoro') timeLeft = 25 * 60;
        else if(currentMode === 'short') timeLeft = 5 * 60;
        else timeLeft = 15 * 60;
        updateDisplay();
    }

    // --- LOGIC TODO LIST ---
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Load tasks từ bộ nhớ (để F5 không mất)
    const savedTodos = JSON.parse(localStorage.getItem('todos')) || [];
    savedTodos.forEach(todo => createTodoElement(todo.text, todo.done));

    function handleEnter(e) {
        if (e.key === 'Enter') addTodo();
    }

    function addTodo() {
        const text = todoInput.value.trim();
        if (text) {
            createTodoElement(text, false);
            saveTodos();
            todoInput.value = '';
        }
    }

    function createTodoElement(text, done) {
        const li = document.createElement('li');
        li.className = `todo-item ${done ? 'done' : ''}`;
        li.innerHTML = `
            <span class="todo-text" onclick="toggleTodo(this)">${text}</span>
            <button class="del-btn" onclick="deleteTodo(this)">×</button>
        `;
        todoList.appendChild(li);
    }

    function toggleTodo(span) {
        span.parentElement.classList.toggle('done');
        saveTodos();
    }

    function deleteTodo(btn) {
        btn.parentElement.remove();
        saveTodos();
    }

    function saveTodos() {
        const todos = [];
        document.querySelectorAll('.todo-item').forEach(li => {
            todos.push({
                text: li.querySelector('.todo-text').innerText,
                done: li.classList.contains('done')
            });
        });
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    // Init
    updateDisplay();
</script>
</body>
</html>
