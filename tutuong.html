<body>

    <div id="landing-page">

    <main class="main-content">

            <h2 id="q-text" style="margin-bottom: 25px;">N·ªôi dung c√¢u h·ªèi...</h2>
            <div id="options-container"></div>
            
            <div class="explanation" id="explanation"></div>

                <div id="score-text" style="align-self: center; font-weight: bold;">ƒê√∫ng: 0</div>

<script>
    // --- KHO D·ªÆ LI·ªÜU T∆Ø T∆Ø·ªûNG H·ªí CH√ç MINH (M·∫™U) ---
    // Bro copy th√™m c√¢u h·ªèi v√†o trong c√°i ngo·∫∑c vu√¥ng [] n√†y nh√©
    const quizData = [
        {
            "q": "C·ªët l√µi c·ªßa t∆∞ t∆∞·ªüng H·ªì Ch√≠ Minh l√† g√¨?",
            "a": "ƒê·ªôc l·∫≠p d√¢n t·ªôc g·∫Øn li·ªÅn v·ªõi ch·ªß nghƒ©a x√£ h·ªôi",
            "e": "ƒê√°p √°n: ƒê·ªôc l·∫≠p d√¢n t·ªôc g·∫Øn li·ªÅn v·ªõi ch·ªß nghƒ©a x√£ h·ªôi. ƒê√¢y l√† s·ª£i ch·ªâ ƒë·ªè xuy√™n su·ªët trong t∆∞ t∆∞·ªüng c·ªßa Ng∆∞·ªùi."
        },
        {
            "q": "Nguy·ªÖn √Åi Qu·ªëc ƒë·ªçc b·∫£n 'S∆° th·∫£o l·∫ßn th·ª© nh·∫•t nh·ªØng lu·∫≠n c∆∞∆°ng v·ªÅ v·∫•n ƒë·ªÅ d√¢n t·ªôc v√† v·∫•n ƒë·ªÅ thu·ªôc ƒë·ªãa' c·ªßa L√™nin v√†o th·ªùi gian n√†o?",
            "a": "Th√°ng 7 nƒÉm 1920",
            "e": "ƒê√°p √°n: Th√°ng 7/1920, qua b√°o L'Humanit√© (Nh√¢n ƒë·∫°o)."
        },
        {
            "q": "Theo H·ªì Ch√≠ Minh, ∆∞u ƒëi·ªÉm l·ªõn nh·∫•t c·ªßa h·ªçc thuy·∫øt Kh·ªïng T·ª≠ l√† g√¨?",
            "a": "S·ª± tu d∆∞·ª°ng ƒë·∫°o ƒë·ª©c c√° nh√¢n",
            "e": "ƒê√°p √°n: S·ª± tu d∆∞·ª°ng ƒë·∫°o ƒë·ª©c c√° nh√¢n."
        },
        {
            "q": "H·ªì Ch√≠ Minh x√°c ƒë·ªãnh y·∫øu t·ªë n√†o l√† g·ªëc c·ªßa ng∆∞·ªùi c√°ch m·∫°ng?",
            "a": "ƒê·∫°o ƒë·ª©c c√°ch m·∫°ng",
            "e": "ƒê√°p √°n: ƒê·∫°o ƒë·ª©c c√°ch m·∫°ng (C≈©ng nh∆∞ s√¥ng th√¨ c√≥ ngu·ªìn m·ªõi c√≥ n∆∞·ªõc, kh√¥ng c√≥ ngu·ªìn th√¨ s√¥ng c·∫°n...)"
        },
        {
            "q": "T∆∞ t∆∞·ªüng H·ªì Ch√≠ Minh ƒë∆∞·ª£c h√¨nh th√†nh t·ª´ nh·ªØng ngu·ªìn g·ªëc n√†o?",
            "a": "Truy·ªÅn th·ªëng d√¢n t·ªôc, Tinh hoa vƒÉn h√≥a nh√¢n lo·∫°i, Ch·ªß nghƒ©a M√°c-L√™nin",
            "e": "ƒê√°p √°n: C·∫£ 3 y·∫øu t·ªë: Truy·ªÅn th·ªëng d√¢n t·ªôc, Tinh hoa nh√¢n lo·∫°i v√† Ch·ªß nghƒ©a M√°c-L√™nin (quan tr·ªçng nh·∫•t)."
        }
    ];

    // --- LOGIC X·ª¨ L√ù (GI·ªÆ NGUY√äN KH√îNG C·∫¶N S·ª¨A) ---
    let currentIdx = 0;
    let score = 0;
    let userAnswers = new Array(quizData.length).fill(null); // L∆∞u ƒë√°p √°n ng∆∞·ªùi d√πng

    // Tr·ªôn ƒë√°p √°n ƒë·ªÉ kh√¥ng b·ªã nh·ªõ v·ªã tr√≠ A,B,C,D
    function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
    }
    
    // T·∫°o ƒë√°p √°n sai gi·∫£ (l·∫•y t·ª´ c√¢u kh√°c ƒë·∫Øp v√†o cho ƒë·ªß 4 l·ª±a ch·ªçn)
    function generateOptions(correctAnswer) {
        let allAnswers = quizData.map(q => q.a);
        let wrongs = [];
        while(wrongs.length < 3) {
            let rand = allAnswers[Math.floor(Math.random() * allAnswers.length)];
            if(rand !== correctAnswer && !wrongs.includes(rand)) wrongs.push(rand);
        }
        return shuffleArray([correctAnswer, ...wrongs]);
    }

    // Chu·∫©n b·ªã d·ªØ li·ªáu
    quizData.forEach(item => {
        item.options = generateOptions(item.a);
    });

    function startQuiz() {
        document.getElementById('landing-page').classList.add('hidden');
        renderSidebar();
        loadQuestion(0);
    }

    function renderSidebar() {
        const map = document.getElementById('question-map');
        map.innerHTML = '';
        quizData.forEach((_, idx) => {
            let div = document.createElement('div');
            div.className = 'map-item';
            div.textContent = idx + 1;
            div.id = `map-${idx}`;
            div.onclick = () => loadQuestion(idx);
            map.appendChild(div);
        });
    }

    function loadQuestion(idx) {
        currentIdx = idx;
        const q = quizData[idx];
        document.getElementById('q-number').textContent = `C√ÇU ${idx + 1}/${quizData.length}`;
        document.getElementById('q-text').textContent = q.q;
        document.getElementById('explanation').style.display = 'none';

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.options.forEach(opt => {
            let btn = document.createElement('div');
            btn.className = 'option-item';
            btn.textContent = opt;
            
            // N·∫øu c√¢u n√†y ƒë√£ l√†m r·ªìi th√¨ hi·ªán l·∫°i tr·∫°ng th√°i
            if (userAnswers[idx]) {
                btn.classList.add('disabled');
                if (opt === q.a) btn.classList.add('correct');
                else if (opt === userAnswers[idx] && opt !== q.a) btn.classList.add('wrong');
                
                if (userAnswers[idx]) {
                    document.getElementById('explanation').textContent = q.e;
                    document.getElementById('explanation').style.display = 'block';
                }
            } else {
                btn.onclick = () => checkAnswer(opt, q.a, idx);
            }
            container.appendChild(btn);
        });

        updateSidebar();
    }

    function checkAnswer(selected, correct, idx) {
        userAnswers[idx] = selected;
        if (selected === correct) score++;
        
        document.getElementById('score-text').textContent = `ƒê√∫ng: ${score}`;
        loadQuestion(idx); // Load l·∫°i ƒë·ªÉ hi·ªán m√†u xanh ƒë·ªè
    }

    function updateSidebar() {
        quizData.forEach((q, i) => {
            let item = document.getElementById(`map-${i}`);
            item.className = 'map-item';
            if (i === currentIdx) item.classList.add('active');
            if (userAnswers[i]) {
                item.classList.add(userAnswers[i] === q.a ? 'correct' : 'wrong');
            }
        });
    }

    function nextQ() { if (currentIdx < quizData.length - 1) loadQuestion(currentIdx + 1); }
    function prevQ() { if (currentIdx > 0) loadQuestion(currentIdx - 1); }

</script>
